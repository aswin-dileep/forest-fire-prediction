<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="color: white;">Forest Fire Prediction</h1>
    <form method="POST" action="/predict">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.01" name="temperature" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.01" name="humidity" required>

        <label for="wind_speed">Wind Speed (km/h):</label>
        <input type="number" step="0.01" name="wind_speed" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="prediction">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    {% endif %}
</body>
</html>
